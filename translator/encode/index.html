<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../scripts/Morse.js"></script>
    <script type="text/javascript" src="../../scripts/header.js"></script>
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Morse | Translator</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../trainer/">Trainer</a></li>
                <li><a href="../../translator/">Translator</a></li>
            </ul>
        </nav>
        <nav style="top: 63px; background-color: #fff; color: #0000ff;">
            <ul style="justify-content: space-evenly;">
                <li><a href="../encode/">Encode</a></li>
                <li><a href="../decode/">Decode</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="left">
                <textarea></textarea>
            </div>
            <div class="right">
                <textarea readonly></textarea>
                <button id="play">
                    <span class="material-symbols-outlined">volume_up</span>
                </button>
            </div>
            <script>
                var input = document.querySelector('.left textarea');
                var output = document.querySelector('.right textarea');
                var play = document.querySelector('.right button#play')
                input.oninput = function ()
                {
                    output.value = new Morse().Encode.Message(input.value);
                }
                play.onclick = function ()
                {
                    new Morse().Sound.Play(output.value);
                }
            </script>
        </div>
    </main>
</body>
</html>
